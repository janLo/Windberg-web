{% extends "content_base.html" %}
{% load cms_tags menu_tags %}


{% block real_content %}
    <h1>{{ object.title }}</h1>

    <p><span class="date text-muted">{{ object.pub_date|date:"d.M.Y" }}</span><br/>
        <span style="font-style: italic">{{ object.excerpt|safe }}</span></p>
    <p>
        {{ object.content|safe }}
    </p>

{% endblock %}
